<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="card p-4 shadow">
            <h2 class="card-title text-primary mb-4">Hasil Prediksi</h2>
            <p class="fs-5">Dengan konsumsi kafein sebesar <strong>{{ "%.2f"|format(caffeine_input) }} mg</strong>, tingkat konsentrasi Anda diprediksi:</p>
            <h3 class="display-4 my-3">{{ "%.2f"|format(predicted_focus) }}</h3>
            <p class="lead">{{ focus_text | safe }}</p>
            
            {% if warning %}
            <div class="alert alert-warning mt-4">
                <p>{{ warning }}</p>
            </div>
            {% endif %}

            <div class="mt-4">
                <a href="/" class="btn btn-secondary me-2">Kembali ke Beranda</a>
                <a href="/predict_form" class="btn btn-primary">Coba Prediksi Lagi</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
