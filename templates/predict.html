<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi | Prediksi Konsentrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card p-4 shadow text-center">
            <h2 class="card-title text-primary mb-4">Prediksi Tingkat Konsentrasi</h2>
            <p class="text-muted">Masukkan konsumsi kafein Anda untuk mendapatkan prediksi tingkat konsentrasi.</p>
            <p class="text-muted small">Rata-rata konsumsi kafein dalam dataset adalah sekitar **{{ '%.2f' % avg_caffeine }} mg**.</p>
            <form action="/predict" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="caffeine_mg" class="form-label">Konsumsi Kafein (mg):</label>
                    <input type="number" step="any" id="caffeine_mg" name="caffeine_mg" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Prediksi</button>
                </div>
            </form>
            <hr>
            <p class="mt-3"><a href="/">Kembali ke halaman utama</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
